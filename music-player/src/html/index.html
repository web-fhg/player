<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <!-- <link rel="stylesheet" href="https://6668-fhg-1259555039.tcb.qcloud.la/QQ-music/css/index.css"> -->
</head>
<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-box">
                <img src="" alt="">
            </div>
        </div>
        <div class="song-info"></div>
        <div class="pro">
            <div class="cur-time">00:00</div>
            <div class="pro-wrap">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider" draggable="true"></div>
                </div>
            </div>
            <div class="all-time"></div>
        </div>
        <div class="control">
            <div class="btn like" draggable="true"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>

        <div class="play-list">
            <div class="play-header">播放列表</div>
            <ul class="play-wrap">
                <li class="sign"><h3>丑八怪-<span>薛之谦</span></h3></li>
                <li><h3>小半-<span>陈粒</span></h3></li>
                <li><h3>Shape of You-<span>ed sheeran</span></h3></li>
            </ul>
            <div class="close-btn">关闭</div>
        </div>
        
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/volume.js"></script>
    <script src="../js/index.js"></script>
